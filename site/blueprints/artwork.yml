title: Artwork

files:
	sortable: true
	fields:
		credit:
			label: Credit
			type: text
		caption:
			label: Caption
			type: wysiwyg

pages: false

fields:
	mainTab:
		label: Main
		type: tabs
	title:
		label: Title
		type:  text
	safeTitle:
		label: Safe Title
		type: text
		help: 'Use &#8203; to allow line breaks and &shy; to allow hyphen.'
	published:
		label: Published Date
		type: date
		default: now
	intro:
		label: Introduction
		type: wysiwyg
	showings:
		label: Showings
		type: builder
		fieldsets:
			showing:
				label: Showing
				snippet: builder/showing
				fields:
					space:
						label: Space
						type: text
						width: 1/3
					year:
						label: Year
						type: text
						width: 1/3
					location:
						label: Location
						type: text
						width: 1/3
	
	slidesTab:
		label: Slides
		type: tabs

	slides:
		label: Slides
		type: builder
		fieldsets:
			text:
				label: Text
				fields:
					text:
						label: Text
						type: wysiwyg
			image:
				label: Image
				snippet: builder/image
				fields:
					image:
						label: Image
						type: image
					size:
						label: Size
						type: select
						default: medium
						options:
							small: Small
							medium: Medium
							large: Large
			video:
				label: Video
				snippet: builder/video
				fields:
					videoid:
						label: Video ID
						type: text
						width: 1/2
					source:
						label: Source
						type: select
						default: null
						options:
							youtube: YouTube
							vimeo: Vimeo
						width: 1/2
					title:
						label: Title
						type:  text
						required: false
					caption:
						label: Caption
						type:  wysiwyg